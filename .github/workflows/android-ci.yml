name: Android CI

on:
  pull_request:
    branches: [ main ]

jobs:
  linter:
    name: Run ktlint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run ktlint
        run: ./gradlew ktlintCheck

  test-and-coverage:
    name: Run Unit Tests & Compare Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Run tests and generate JaCoCo report
        run: ./gradlew testDebugUnitTest jacocoTestReport

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml

      - name: Post coverage diff on PR
        uses: greatwizard/coverage-diff-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          coverage-filename: app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          fail-on-decrease: true