name: Android CI

on:
  pull_request:
    branches: [ main ]

jobs:
  linter:
    name: Run ktlint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run ktlint
        run: ./gradlew ktlintCheck

  test-and-coverage:
    name: Run Unit Tests & Compare Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install GitHub CLI and jq
        run: |
          sudo apt-get update
          sudo apt-get install -y gh jq

      - name: Set up Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Run tests and generate JaCoCo report
        run: ./gradlew testDebugUnitTest jacocoTestReport

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml

      - name: Generate JaCoCo Badge & Summary
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2
        with:
          generate-branches-badge: true
          generate-summary: true
          jacoco-csv-file: app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.csv

      - name: Comment on PR with coverage summary
        if: github.event_name == 'pull_request'
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            -b "**Coverage:** ${{ steps.jacoco.outputs.coverage }}% â€¢ **Branches:** ${{ steps.jacoco.outputs.branches }}%"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}